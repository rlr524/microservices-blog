apiVersion: apps/v1
kind: Deployment
metadata:
    name: posts-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: posts
    template:
        metadata:
            labels:
                app: posts
        spec:
            containers:
                - name: posts
                  image: rlr524/msb-posts:latest
                  resources:
                      limits:
                          memory: "128Mi"
                          cpu: "500m"
